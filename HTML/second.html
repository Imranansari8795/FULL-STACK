<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="second.js">
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-image: url(cat.jpg);
            background-size: cover; */
        }
        
        center {
            margin-top: 20px;
            /* color: white; */
        }
        
        h2 {
            color: #333;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            background-image: url(cat.jpg);
            background-size: cover;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="radio"] {
            margin-right: 5px;
        }
        
        input[type="submit"],
        input[type="reset"] {
            
            padding: 10px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            background-color: #4CAF50;
        }
        
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #242824;
            color: yellow;
            display: inline;
        }
        
        input[type="checkbox"] {
            margin-right: 5px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <center>
            <h2>Don't have an account?! Want to join us?!</h2>
        </center>
        <form>
            <label for="Name">Name:</label>
            <input type="text" id="Name" placeholder="Enter first name and last name">
            
            <label for="Email">Email ID:</label>
            <input type="text" id="Email" placeholder="Email ID">
            
            <label for="city">Select City:</label>
            <select id="city">
                <option value="">Select</option>
                <option value="city1">Delhi</option>
                <option value="city2">Punjab</option>
                
            </select>
            
            <label>Gender:</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other
            
            <label for="pass">Password:</label>
            <input type="password" id="pass" placeholder="Password">
            
            <input type="checkbox" id="terms" name="terms" value="agree">
            <label for="terms">I agree to the terms and conditions</label>
            
            <input type="submit" value="Submit" class="in">
            
            <input type="reset" value="Reset" class="in">
        </form>
    </div>
</body>
</html>
