<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit rename</title>
</head>

<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        const addText = document.createTextNode(langName);
        li.append(addText);
        document.querySelector('.language').appendChild(li);

    }
    addLanguage('c++');
    addLanguage('python')

    function addOptimLanguage(langName) {
        const li = document.createElement('li');
        li.append(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptimLanguage('java');


    // Edit list contents

    // const secondLanguage = document.querySelector('li:nth-child(2)');
    // const li = document.createElement('li');
    // addText = document.createTextNode('c programming');
    // li.append(addText)
    // secondLanguage.replaceWith(li);

    const firstLanguage = document.querySelector('li:first-child');
    const list = document.createElement('li');
    const addText = document.createTextNode("React Js");
    list.appendChild(addText);
    firstLanguage.replaceWith(list);

    // remove

    const lastLang = document.querySelector("li:last-child");
    lastLang.remove(lastLang);


</script>

</html>
