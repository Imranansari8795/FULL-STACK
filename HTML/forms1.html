<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>

    <label for="name1">Name:</label>
    <input type="text" name="name" id="name1">
    <br>
    <br>
    <label for="email1">Email Id:</label>
    <input type="text" name="email" id="email1">
    <br>
    <br>
    <label for="number1">Phone:</label>
    <input type="tel" name="phone" id="number1">
    <br>
    <br>
    <label for="file1">Resume:</label>
    <input type="file" name="choosefile" id="file1">
    <br>
    <br>
    <label for="number1">Experience(year):</label>
    <input type="number" name="no1" id="number1" min="0" max="10">

    <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" name="checkb1" id="checkb1">
        <label for="checkb1">HTML</label>
        <input type="checkbox" name="check" id="check">
        <label for="check">CSS</label>
        <input type="checkbox" name="java" id="java1">
        <label for="java1">JavaScript</label>
    </fieldset>
    <br>
    <br>
    <label for="educ">Highest Education:</label>
    <select id="educ">
        <option value="Select">Select</option>
        <option value="HighSchool">High School</option>
        <option value="Intermadiate">Intermadiate</option>
    </select>
    <br>
    <br>
    <label for="avail">Availability:</label>
    <input type="radio" name="butt" id="avail">
    <label for="avail">Full-time</label>

    <input type="radio" name="butt" id="avail1">
    <label for="avail1">Part-time</label>
    <br>
    <br>
    <label for="textarea1">Additional Comments:</label>
    <br>
    <textarea name="textarea" id="textarea1" cols="30" rows="10"></textarea>
    <!-- <br> -->
    <input type="submit" id="submit1" value="Submit Application">






</body>
</html>
